<head lang="ja">

    <link rel="stylesheet" href="gpa.css" />
    <title>東北大生のGPA計算機</title>
    <meta property="og:title" content="東北大生のGPA計算機" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kuramot6f.github.io/online-gpa-calculator" />
    <meta property="og:image" content="https://kuramot6f.github.io/online-gpa-calculator/ogp.png" />
    <meta property="og:site_name" content="東北大生のGPA計算機" />
    <meta property="og:description" content="東北大学生のためのGPA計算機です。さあ、今セメのGPAを見てみよう！！" />

     crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <h2>東北大生のための</h2>
        <h1>GPA計算機</h1>
        <textarea type="text" id="textbox" name="textbox">ここに学務情報システムの成績をコピー＆ペーストしてください</textarea>
        <a href="https://docs.google.com/document/d/e/2PACX-1vTxAlp1cDdJqQ6CqBUN3T3PtSjmd3flUWcfHzlHZzt-Dt-gfK6LG5eAM7MxbGcVootV3T1QStJoEE2M/pub" id="usage"><i class="fa-regular fa-circle-question"></i>使い方</a>
        <button id ="calcBtn" onclick="calc()"><i class="fa-solid fa-calculator"></i>計算する</button>
        <div id="resultBox">
            <img id="resultBg" src="./resultBg2.png" />
            <div id="resultFg">
                <h4>今セメのGPAは...</h4>
                <h3 id="gpa-num">1.00</h3>
                <div id="closeResult" onclick="closeResult()"><img src="./closeBtn.svg" /></div>
                <div id="comboLabel" onclick="comboDetail()"><img id="comboArrow" src="./down.svg" />もっと見る</div>
                <div id="detailBox">
                    <p id="details">GPAと取得単位数の詳細</p>
                </div>
                <a id="tweetBtn" href="https://twitter.com/intent/tweet?">
                    <i class="fa-brands fa-twitter"></i>ツイートする
                </a>
            </div>
        </div>
        <p id="copyright-min"><a href="https://github.com/kuriyan1204/online-gpa-calculator/blob/main/app.py">online-gpa-calculator</a>を改造して作成しました！<br/>楽しんで！！</p>
    </div>
</body>
